<html>
  <head>
    <title>Add New Vendor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div>
      <nav>
        <ul>
          <li><a href="{{ url_for('verifyLogin') }}">Dashboard</a></li>
          <li><a href="{{ url_for('listAllVendors') }}">All Vendors</a></li>
          <li><a href="{{ url_for('addNew') }}">New Vendor</a></li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <form action="/getVendorData" method="POST" class="loginForm">
        <div class="mb-3">
          <label for="vName" class="form-label">Name:</label>
          <input type="text" name="vName" id="vName" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="product" class="form-label">Product</label>
          <input type="text" name="product" id="product" class="form-control" />
        </div>
        <input type="submit" value="Submit" class="btn btn-lg btn-success" />
      </form>
    </div>
  </body>
</html>
