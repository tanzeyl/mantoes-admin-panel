<html>
  <head>
    <title>All Vendors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div>
      <nav>
        <ul>
          <li><a href="{{ url_for('verifyLogin') }}">Dashboard</a></li>
          <li><a href="{{ url_for('listAllVendors') }}">All Vendors</a></li>
          <li><a href="{{ url_for('addNew') }}">New Vendor</a></li>
        </ul>
      </nav>
    </div>
    <ul class="list-group vendorList">
      {% for vendor in vendors %}
      <li class="list-group-item">
        <form action="/getOneVendor" method="POST">
          <input type="hidden" value="{{ vendor }}" name="name" />
          <input
            type="submit"
            value="{{ vendor }}"
            class="btn btn-lg btn-success"
          />
        </form>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
