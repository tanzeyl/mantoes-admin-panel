<html>
  <head>
    <title>Mantoes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div>
      <nav>
        <ul>
          <li><a href="{{ url_for('verifyLogin') }}">Dashboard</a></li>
          <li><a href="{{ url_for('listAllVendors') }}">All Vendors</a></li>
          <li><a href="{{ url_for('addNew') }}">New Vendor</a></li>
        </ul>
      </nav>
    </div>
    {% if message %}
    <div class="message">
      <center>{{ message }}</center>
    </div>
    {% endif %}
    <div class="container actionList">
      <ul class="list-group">
        <li class="list-group-item">
          <a href="{{ url_for('addNew') }}" class="actionLink"
            >Add new vendor</a
          >
        </li>
        <li class="list-group-item">
          <a href="{{ url_for('listAllVendors') }}" class="actionLink"
            >List all vendors</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
